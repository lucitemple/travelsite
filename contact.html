<!DOCTYPE html>
<html lang="en-au">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Travel Site</title>
        <link href="./styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <img src="./images/desert.jpg" alt="Desert">
            <nav>
                <a href="index.html">home</a>
                <a href="stories.html">stories</a>
                <a href="contact.html">contact</a>
            </nav>
            <section>
                <h1>Contact me</h1>
                <blockquote>"Life is either a daring adventure or nothing at all"</blockquote>
            </section>
        </header>

        <main class="container" >
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname"/>
                <br />
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname"/>
                <br />
                <label for="email">Email</label>
                <input type="text" name="email" id="email"/>
                <br />
                <label for="country">Country</label>
                <select type="text" name="country" id="country"/>
                  <option value="AUS">Australia</option>
                  <option value="CAN">Canada</option>
                  <option value="JPN">Japan</option>
                  <br />
                <label for="how">How did you hear about me?</label>
                <input type="radio" name="how" id="website" checked/>Website
                <input type="radio" name="how" id="facebook" checked/>Facebook
                <br />
                <label for="comment">Message</label>
                <br />
                <textarea name="comment" id="comment" ></textarea>
                <br />
                <input type="submit" value="Submit" />
            </form>


        </main>

        <footer>
            Copyright 2020. All rights reserved. Website by Luci
        </footer>
    </body>
</html>
